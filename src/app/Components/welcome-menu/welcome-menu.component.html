<mat-grid-list cols = 1 rowHeight="5:1">

  <mat-grid-tile>
    <mat-card-title>Welcome</mat-card-title>
  </mat-grid-tile>

  <mat-grid-tile class="subtitle">
    <mat-card-subtitle>Please Enter Your Name</mat-card-subtitle>
  </mat-grid-tile>

  <mat-grid-tile class="form">
    <mat-form-field appearance="outline">
      <input [(ngModel)]="input" matInput autocomplete="off">
      <mat-error *ngIf="invalidName">Please enter a valid name</mat-error>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile class="button">
    <mat-dialog-actions>
      <button (click)="closeDialog()" mat-stroked-button disabled="false">Submit</button>
    </mat-dialog-actions>
  </mat-grid-tile>

</mat-grid-list>
