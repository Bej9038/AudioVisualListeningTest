<body>
  <!-- toolbar -->
  <toolbar class="toolbar"></toolbar>

  <!-- view + sliders -->
  <div class="grid-container">
    <mat-grid-list cols="10" rowHeight="11%">
      <!-- view element -->
      <mat-grid-tile colspan="6" rowspan="8">
<!--        <view style="width: 100%; height: 100%"></view>-->
        <view></view>
        <button class="playbtn" mat-fab (click)="playButton()"><mat-icon>play_circle_outline</mat-icon></button>
        <mat-slider class="volumesldr" value="{{this.audio.defaultVolume * 100}}" min="0" max="100" (input)="this.volSlider($event)"></mat-slider>
      </mat-grid-tile>

      <!-- slider block -->
      <mat-grid-tile colspan="2" rowspan="8">
          <mat-list>
            <mat-list-item>
              <attribute-slider attributeName="Immersion"
                                matTooltip="{{stringStore.immersionAttributeDescription}}"
                                matTooltipPosition="right"
                                ></attribute-slider>
            </mat-list-item>

            <mat-list-item>
              <attribute-slider attributeName="Clarity"
                                matTooltip="{{stringStore.clarityAttributeDescription}}"
                                matTooltipPosition="right"></attribute-slider>
            </mat-list-item>

            <mat-list-item>
              <attribute-slider attributeName="Width"
                                matTooltip="{{stringStore.widthAttributeDescription}}"
                                matTooltipPosition="right"></attribute-slider>
            </mat-list-item>

            <mat-list-item>
              <attribute-slider attributeName="Depth"
                                matTooltip="{{stringStore.depthAttributeDescription}}"
                                matTooltipPosition="right"></attribute-slider>
            </mat-list-item>
          </mat-list>
      </mat-grid-tile>

      <mat-grid-tile colspan="2" rowspan="8">
        <button class="next-button" mat-stroked-button (click)="sessionValues.nextSong()">Next Song</button>
      </mat-grid-tile>

    </mat-grid-list>
  </div>
  <!-- end of view + sliders -->

  <!-- footer -->
  <mat-progress-bar class=progbar mode="determinate" value="{{sessionValues.currRound/sessionValues.numRounds}}"></mat-progress-bar>
<!--  *ngIf="sessionValues.currRound != 0"-->

  <img class=img src="assets/Images/RIT_rgb_hor_k.png" alt="RIT">
</body>
